<!DOCTYPE html>
<html>
<head>
    <title>LE - Simple</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; margin: 0; }
        #output { padding: 20px; height: 80vh; overflow-y: auto; }
        #input { width: 100%; padding: 10px; background: #111; color: #0f0; border: none; }
    </style>
</head>
<body>
    <div id="output">LE ready...</div>
    <input id="input" placeholder="Type message..." />
    <script>
        document.getElementById('input').onkeypress = function(e) {
            if (e.key === 'Enter') {
                fetch('/chat?msg=' + encodeURIComponent(this.value))
                    .then(r => r.text())
                    .then(t => document.getElementById('output').innerHTML += '<br>> ' + t);
                this.value = '';
            }
        }
    </script>
</body>
</html>
