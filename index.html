<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Chat</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 0.5rem;
            background: #2c3e50;
            color: #fff;
        }

        #settings {
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem;
            background: #f0f0f0;
        }

        #chat {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background: #fafafa;
        }

        .msg {
            margin: 0.25rem 0;
        }

        .sent {
            text-align: right;
            color: #007bff;
        }

        .received {
            text-align: left;
            color: #333;
        }

        #input-area {
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem;
            background: #eee;
        }

        #messageInput {
            flex: 1;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
<header>Simple Chat</header>

<div id="settings">
    <input id="networkUrl" placeholder="http://localhost:8000" style="flex:1">
    <button id="connectBtn">Connect</button>
</div>

<div id="chat"></div>

<form id="input-area">
    <input id="messageInput" autocomplete="off" placeholder="Type message..." disabled>
    <button type="submit" id="sendBtn" disabled>Send</button>
</form>

<script>
let networkUrl = '';

function connect() {
    const url = document.getElementById('networkUrl').value.trim();
    if (!url) return;
    networkUrl = url;
    document.getElementById('messageInput').disabled = false;
    document.getElementById('sendBtn').disabled = false;
}

function addMsg(text, cls) {
    const div = document.createElement('div');
    div.textContent = text;
    div.className = 'msg ' + cls;
    const chat = document.getElementById('chat');
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

document.getElementById('connectBtn').onclick = connect;

window.addEventListener('load', () => {
    document.getElementById('networkUrl').value = window.location.origin;
    connect();
});

document.getElementById('input-area').addEventListener('submit', e => {
    e.preventDefault();
    const msgInput = document.getElementById('messageInput');
    const text = msgInput.value.trim();
    if (!text || !networkUrl) return;
    addMsg('> ' + text, 'sent');
    msgInput.value = '';
    fetch(networkUrl + '/chat?msg=' + encodeURIComponent(text))
        .then(r => r.text())
        .then(t => addMsg(t, 'received'))
        .catch(err => addMsg('Error: ' + err.message, 'received'));
});
</script>
</body>
</html>
