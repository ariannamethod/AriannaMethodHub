<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чат с Ле</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; }
        #chat-input { width: 100%; box-sizing: border-box; padding: 10px; background: #111; color: #0f0; border: none; }
        #chat-response { margin-top: 10px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <input id="chat-input" type="text" placeholder="Введите сообщение и нажмите Enter">
    <div id="chat-response"></div>
    <script>
        const input = document.getElementById('chat-input');
        const response = document.getElementById('chat-response');
        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                fetch('/chat?msg=' + encodeURIComponent(input.value))
                    .then(r => r.text())
                    .then(t => { response.textContent = t; });
                input.value = '';
            }
        });
    </script>
</body>
</html>
